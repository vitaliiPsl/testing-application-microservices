management:
  endpoints:
    web:
      exposure:
        include: health, info

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

auth:
  token-exchange-url: http://user-service/api/auth/token

logging:
  level:
    com.example: DEBUG